<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="background">
        <div class="left-half">
            <img src="images.jpeg" alt="company" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="right-half">
            <div class="login-underground">
                <div class="login">
                    <h1>Login</h1>
                    <h2>Welcome back! Let's see what plans I have today.</h2>
                    <form action="/login" id="login-form">
                        <div class="login-form">
                            <h3>E-mail</h3>
                            <input type="email" id="email" placeholder="Enter E-mail!" required name="login">
                            <h3>Password</h3>
                            <input type="password" id="password" placeholder="Enter password" required name="password">
                            <h4><input type="checkbox"> Remember me</h4>
                            <h4><a href="password.html">Forgot password?</a></h4>
                            <div class="sign-in">
                                <input type="submit" value="Sign In" id="sign-in-btn">
                            </div>
                        </div>
                    </form>
                    <h4>Don't have an account? <a href="register1.html">Register</a></h4>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
