    <script>
        //showing map

        const URL = "http://127.0.01";

        const rawCoordinates = [
            [37.7749, -122.4194],
            [34.0522, -118.2437]
        ];


        const polylineCoordinates = rawCoordinates.map(coord => ({
            lat: coord[0],
            lng: coord[1]
        }));


        function initMap() {
            const mapCenter = polylineCoordinates[0];
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 6,
                center: mapCenter,
            });

            const routePath = new google.maps.Polyline({
                path: polylineCoordinates,
                geodesic: true,
                strokeColor: "blue",
                strokeOpacity: 1.0,
                strokeWeight: 4,
            });

            // Add the polyline to the map
            routePath.setMap(map);
        }

        // Load the map
        window.onload = initMap;
